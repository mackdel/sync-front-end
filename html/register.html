<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync - Registration</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Step 1: Email -->
        <div class="form-step" id="step-1">
            <h2>What's your email?</h2>
            <input type="email" id="email" placeholder="Email" required>
            <button type="button" class="next-btn" onclick="nextStep(2)">Next</button>
        </div>
        
        <!-- Step 2: Birthday -->
        <div class="form-step" id="step-2" style="display:none;">
            <button type="button" class="prev-btn" onclick="prevStep(1)">Back</button>
            <h2>When is your birthday?</h2>
            <input type="text" id="day" placeholder="DD" maxlength="2" required>
            <input type="text" id="month" placeholder="MM" maxlength="2" required>
            <input type="text" id="year" placeholder="YYYY" maxlength="4" required>
            <p>This cannot be changed later.</p>
            <button type="button" class="next-btn" onclick="nextStep(3)">Next</button>
        </div>

        <!-- Step 3: Name -->
        <div class="form-step" id="step-3" style="display:none;">
            <button type="button" class="prev-btn" onclick="prevStep(2)">Back</button>
            <h2>What is your name?</h2>
            <input type="text" id="firstname" placeholder="First Name" required>
            <input type="text" id="lastname" placeholder="Last Name">
            <button type="button" class="next-btn" onclick="nextStep(4)">Next</button>
        </div>

        <!-- Step 4: Password & Submit -->
        <div class="form-step" id="step-4" style="display:none;">
            <button type="button" class="prev-btn" onclick="prevStep(3)">Back</button>
            <h2>Enter a password.</h2>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
